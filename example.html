<!DOCTYPE html>
<html>
<head>
<title>map key</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.mapkey.js"></script>
<script type="text/javascript">
// example
$(function(){
	$(document).mapKey('Ctrl+Shift+Alt+A', function(e){
		alert('hello1');
		return false;
	});
	
	var keyMap1 = $(document).mapKey('Ctrl+Alt+A', function(e){
		alert('hello');
		return false;
	});
	
	$('h1').click(function(){
		keyMap1.remove();
	});
});
</script>
</head>

<body>
<h1>Demo</h1>
</body>
</html>
